before_script: '/Users/samanderson/.run_watchman.sh'
session_name: foko-web
windows:
  - window_name: editor
    panes:
      - shell_command:
          cd $HOME/code/foko-web; nvim
  - window_name: shell
    panes:
      - shell_command:
          cd $HOME/code/foko-web
  - window_name: ember
    panes:
      - shell_command:
          cd $HOME/code/foko-web; ember s
